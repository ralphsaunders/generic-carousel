<!doctype html>
<html>
    <head>
        <title>Slider experiment</title>

        <!-- Third party stuff -->
        <script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>

        <!-- Javascript For Demo -->
        <script src="./controllers/demoController.js"></script>
        <script src="./modules/demoModule.js"></script>

        <!-- Javascript Source -->
        <script src="./directives/sliderDirective.js"></script>

        <!-- CSS -->
        <link href="./assets/css/styles.css" rel="stylesheet" media="screen" />

        <meta name="viewport" content="initial-scale=1">
    </head>
    <body>
        <script>
            // Our source slides array. The controller binds this to a 'slides'
            // model and passes it to the directive.
            var slides = [
                {
                    url: 'http://placehold.it/1000x600',
                    caption: 'Slide 0'
                },
                {
                    url: 'http://placehold.it/1000x600',
                    caption: 'Slide 1'
                },
                {
                    url: 'http://placehold.it/1000x600',
                    caption: 'Slide 2'
                }
            ];
        </script>

        <div data-ng-app="demo.module" data-ng-controller="demoController">
            <div data-slider-directive data-slides="slides">
                <!-- Images that need to be indexed should go here -->
                <img src="http://placehold.it" alt="" />
            </div>
        </div>
    </body>

</html>
